name: Build Maven project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  compile:
    runs-on: ubuntu-latest
    name: Java compile
    steps:
      - uses: actions/checkout@master
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - run: mvn clean compile

  build:
    runs-on: ubuntu-latest
    needs: compile
    name: Build Maven project
    steps:
    - uses: actions/checkout@v1
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build and test project
      run: mvn clean verify
    - name: Upload Maven build artifact
      uses: actions/upload-artifact@v1
      with:
        name: artifact
        path: target/fileupload-0.0.1-SNAPSHOT.jar
    - name: Publish artifact on GitHub Packages
      run: mvn -B clean deploy -DskipTests

  docker:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    steps:
    - name: Docker login
      run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
    - name: Tags
      run: docker tag addgreen-fileupload:0.0.1 ${{ secrets.DOCKERHUB_USERNAME }}/addgreen-fileupload:0.0.1
    - name: Push
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/addgreen-fileupload:0.0.1
