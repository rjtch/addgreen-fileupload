name: Build Maven project

on:
  push:
    branches: [ main ]
    pull_request:
      branches: [ main ]


jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        ava-version: 1.11
    - name: Maven Package
      run: mvn -B clean package -DskipTests
    - name: Maven Verify
      run: mvn -B clean verify
